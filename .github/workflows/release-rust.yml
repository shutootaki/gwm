name: Release (Rust)

# [DISABLED] 有効化するには下記のコメントアウトを解除し、jobs 内の `if: false` を削除
# on:
#   push:
#     tags:
#       - 'rust-v*.*.*'
on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

defaults:
  run:
    working-directory: gwm-rust

jobs:
  build:
    if: false  # [DISABLED] 有効化時に削除
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gwm
            asset_name: gwm-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: gwm
            asset_name: gwm-linux-x86_64-musl
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: gwm
            asset_name: gwm-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gwm
            asset_name: gwm-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gwm.exe
            asset_name: gwm-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install musl tools for Linux musl target
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: gwm-rust -> target
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            gwm-rust/${{ matrix.asset_name }}.tar.gz
            gwm-rust/${{ matrix.asset_name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/rust-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: gwm (Rust) v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## gwm (Rust) v${{ steps.version.outputs.version }}

            ### Installation

            **Using cargo:**
            ```bash
            cargo install gwm
            ```

            **Manual installation:**
            1. Download the appropriate binary for your platform
            2. Extract and move to a directory in your PATH
            3. Run `gwm --help` to verify installation

            ### Checksums
            See the attached files for SHA256 checksums.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        working-directory: gwm-rust
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
